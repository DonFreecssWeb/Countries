<div *ngIf="countries.length ===0; else table"  class="alert alert-warning text-center">
    No hay paises que mostrar
</div>

<ng-template #table>
    <table class="table">
        <thead>
            <tr>

                <th>#</th>
                <th>Capital</th>
                <th>País</th>
                <th>Población país</th>
                <th>Bandera del país</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">

                <td>{{i+1}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.name.official}}</td>
                <td>{{country.population}}</td>
                <td><img [src]="country.flags.png" [alt]="country.name.common" width="80" height="60"></td>
                <td><a [routerLink]="['/countries/by/', country.cca2]">Ver más</a></td>
            </tr>
        </tbody>
    </table>
</ng-template>
